<div class='e_item_def_wrapper_3col'>
  <span class='e_item_def_number'>${itemNumber}</span>
  <span class='e_item_def_title'>${name}</span>
  {{if responseType == 'text' || responseType == 'calculation'}}
  <span class='e_item_def_control_3col'> <input type="text" class="e_text_input"/></span>
  {{else responseType == 'single-select'}}
  <span class='e_item_def_control_3col'> 
    <select>
      <option value="">(select one)</option> 
      {{each optionNames}}
        <option value="${id}">${label}</option> 
      {{/each}}
    </select>
  </span>
  {{else}}
    who knows?
  {{/if}}
  <span class="e_item_def_format_label">${unitLabel}</span> 
</div>
